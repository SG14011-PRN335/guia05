<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{frmCategoria.categorias}" var="c">
                <p:column headerText="id">
                    <h:outputText value="#{c.idCategoria}"></h:outputText>
                </p:column>
                <p:column headerText="nombre">
                    <h:outputText value="#{c.nombre}"></h:outputText>
                </p:column >
                <p:column headerText="activo">
                    <h:outputText value="#{c.activo}"></h:outputText>
                </p:column>
                <p:column headerText="descripcion">
                    <h:outputText value="#{c.descripcion}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </h:form>
        <f:view>
            <h:form>
                <h3><h:outputText value="Crear Nuevo Registro"/></h3>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputTextarea id="nombres" value="#{frmCategoria.categoria.nombre}" title="nombres" required="true" requiredMessage="The nombres field is required."/>
                    
                    <p:outputLabel value="Activo:" for="activo" />
                    <p:inputTextarea id="activo" value="#{frmCategoria.categoria.activo}" title="activos" required="true" requiredMessage="The activos field is required."/>
                    
                    <p:outputLabel value="descripcion:" for="descripcion" />
                    <p:inputTextarea id="descripcion" value="#{frmCategoria.categoria.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                
                    <p:outputLabel value="Id:" for="id" />
                    <p:selectBooleanCheckbox id="id" value="#{frmCategoria.categoria.idCategoria}"/>
                
                </p:panelGrid>
                <p:panelGrid id="c_guardar" columns="2">
                   
                    <p:commandButton value="Guardar" icon="ui-icon-disk" ajax="true" actionListener="#{frmCategoria.guardar()}" />
                </p:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
</html>
